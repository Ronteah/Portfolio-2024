<div class="flex w-full">
    <h4 class="font-bold mt-1 w-28">Tags :</h4>

    <div id="gradient-right"></div>
    <div id="gradient-left" class="hidden"></div>
    <div id="scroll-container" class="flex gap-4 w-full mx-5 overflow-hidden">
        <app-project-tag *ngFor="let tag of selectedTags" [name]="tag"
            [isActive]="true"
            (emitActiveState)="changeTagActiveState(tag, $event)">
        </app-project-tag>

        <app-project-tag *ngFor="let tag of tags" [name]="tag"
            (emitActiveState)="changeTagActiveState(tag, $event)">
        </app-project-tag>
    </div>
</div>
